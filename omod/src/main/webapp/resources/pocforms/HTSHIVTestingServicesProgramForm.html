<htmlform>
    <!-- Autogenerated example form  (template from 01-Nov-2010 -->
    <macros>
        paperFormId = (Fill this in)
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
        .section {
        border: 1px solid $headerColor;
        padding: 2px;
        text-align: left;
        margin-bottom: 1em;
        }
        .show{
        display: none;
          }
        .sectionHeader {
        background-color: $headerColor;
        color: $fontOnHeaderColor;
        display: block;
        padding: 2px;
        font-weight: bold;
        }
        table.baseline-aligned td {
        vertical-align: baseline;
        }
        .button.app, button.app, input[type="submit"].app, input[type="button"].app, input[type="submit"].app, a.button.app {
        width: 140px !important;
        }
    </style>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
var getUrl = window.location;
var baseUrl = getUrl .protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];
var domain = getUrl.pathname.split('/')[1];
        $.urlParam = function(name){
        var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
        if (results==null){
        return null;
        }
        else{
        return decodeURI(results[1]) || 0;
        }
        }
        var href_intake=baseUrl+"/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId="+$.urlParam('patientId')+"&amp;visitId="+$.urlParam('visitId')+"&amp;formUuid=35cc381b-3b8f-45fa-b9b1-f638d51ad774&amp;returnUrl=%2F"+domain+"%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3D"+$.urlParam('patientId')+"%26";

		var href_referral=baseUrl+"/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId="+$.urlParam('patientId')+"&amp;visitId="+$.urlParam('visitId')+"&amp;formUuid=8191c83b-2bee-4b50-8f15-bac832e0a2c7&amp;returnUrl=%2F"+domain+"%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3D"+$.urlParam('patientId')+"%26";
		
		var href_risk=baseUrl+
		"/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId="+$.urlParam('patientId')+"&amp;visitId="+$.urlParam('visitId')+"&amp;formUuid=c50f3dda-754b-4fc5-9af9-0df15527b9e9&amp;returnUrl=%2F"+domain+"%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3D"+$.urlParam('patientId')+"%26";
        var take = $('#intake')
        take.attr("href",href_intake);

        var ref = $('#referral')
        ref.attr("href",href_referral);
		
		var risk = $('#risk')
			risk.attr("href",href_risk);
        });
        
    </script>

    <table class="baseline-aligned">
        <tr><td>HIV Testing Services</td></tr>
        <tr>
            <td>
                <div id="home-container">
                    <div id="apps">

<includeIf velocityTest="$user.hasRole('HTS') || $user.hasRole('MandE') || $user.hasRole('Lab') || $user.hasRole('ANC')">                     
                        <a id="intake"
                           href="/baseUrl/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId=&amp;visitId=&amp;formUuid=35cc381b-3b8f-45fa-b9b1-f638d51ad774&amp;returnUrl=%2F+domain+%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3Db050b4b9-6786-4e69-93b6-82b641cc4fc0%26encounterId%3D1242%26encounterId%3D1258%26"
                           class="button app big">


                            <i class="icon-calendar"></i>

                            Client Intake
                        </a>
</includeIf>
<includeIf velocityTest="$user.hasRole('HTS') || $user.hasRole('MandE') || $user.hasRole('Lab') || $user.hasRole('ANC') || $user.hasRole('Clinician') || $user.hasRole('Adherence') || $user.hasRole('Pharmacist')">
						<a id="referral"
                           href="/baseUrl/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId=&amp;visitId=&amp;formUuid=8191c83b-2bee-4b50-8f15-bac832e0a2c7&amp;returnUrl=%2F+domain+%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3Db050b4b9-6786-4e69-93b6-82b641cc4fc0%26encounterId%3D1242%26encounterId%3D1258%26"
                           class="button app big hts">

                            <i class="icon-exchange"></i>

                           Client Referral Form
                        </a>
</includeIf>
<includeIf velocityTest="$user.hasRole('HTS') || $user.hasRole('MandE') || $user.hasRole('Lab') || $user.hasRole('ANC') || $user.hasRole('Clinician')">
						<a id="risk"
                           href="/baseUrl/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId=&amp;visitId=&amp;formUuid=c50f3dda-754b-4fc5-9af9-0df15527b9e9&amp;returnUrl=%2F+domain+%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3Db050b4b9-6786-4e69-93b6-82b641cc4fc0%26encounterId%3D1242%26encounterId%3D1258%26"
                           class="button app big hts">

                            <i class="icon-list"></i>

                           Adult Risk Stratification
                        </a>
</includeIf>
                    </div>

                </div>
            </td>

        </tr>

    </table>
<div class="show"> Client Intake form must be filled before you access other forms</div>
 <ifMode mode="" include="false">
        <lookup complexExpression="
            #set( $encounter = 0 )
            #set( $encounter = $fn.latestEncounter('254574ff-2daf-4552-ba47-ca1636ddffa6'))
            #if( $encounter == 0 )
                &lt;script type=&quot;text/javascript&quot;>
                       $('.hts').hide()
                    $('.show').show();
                &lt;/script>
            #end"/>
</ifMode>

</htmlform>
